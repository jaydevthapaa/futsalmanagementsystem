
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - JustFutsalThings ‚öΩ</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="booking-header">
            <h1>üîê Sign In</h1>
            <p>Welcome back to JustFutsalThings</p>
        </div>
        
        <!-- Display Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}error{% else %}success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="auth-form">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            
            <div class="booking-actions">
                <p>Don't have an account?</p>
                <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="{% static 'auto_hide_alerts.js' %}"></script>
</body>
</html>
