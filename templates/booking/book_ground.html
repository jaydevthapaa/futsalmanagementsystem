<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book {{ ground.groundName }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="booking-container">
        <div class="booking-header">
            <h1>üìÖ Book {{ ground.groundName }}</h1>
            <p>Secure your futsal ground reservation</p>
        </div>
        
        <div class="booking-form">
            <div class="booking-info">
                <h3>Ground Information</h3>
                <p><strong>Location:</strong> {{ ground.location }}</p>
                <p><strong>Price:</strong> <span class="price">Rs. {{ ground.price_per_hour }}/hour</span></p>
            </div>

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="date">Choose Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Choose Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="booking-actions">
                    <button type="submit" class="book-btn">Confirm Booking</button>
                    <a href="{% url 'users_grounds' %}" class="back-btn">‚Üê Back to Grounds</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
