<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .notification {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        .notification:last-child {
            border-bottom: none;
        }
        .notification.unread {
            background: #eef6ff;
            font-weight: bold;
        }
        .message {
            flex: 1;
        }
        .time {
            color: #888;
            font-size: 0.9em;
        }
        .empty {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notifications ({{ unread_count }} unread)</h1>

        {% if notifications %}
            {% for notification in notifications %}
                <div class="notification {% if notification.status == 'unread' %}unread{% endif %}">
                    <div class="message">{{ notification.message }}</div>
                    <div class="time">{{ notification.created_at|date:"M d, Y H:i" }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p class="empty">No notifications found.</p>
        {% endif %}
    </div>
</body>
</html>
